services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./initdb/:/docker-entrypoint-initdb.d/
    networks:
      - appnet
    ports:
      - "0.0.0.0:5432:5432"

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - appnet
    ports:
      - "0.0.0.0:3000:3000"
    # Uncomment the following lines for development hot-reloading
    # volumes:
    #   - ./:/app
    #   - /app/node_modules

volumes:
  db_data:

networks:
  appnet:
